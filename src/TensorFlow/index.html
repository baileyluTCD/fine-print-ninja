<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add these in the <head> or just before your custom script -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/toxicity"></script>
  <title>T&C Checker</title>
</head>
<body>
  <h1>Terms and Conditions Checker</h1>

  <!-- Input form for user input -->
  <form id="inputForm">
    <label for="sentenceInput">Enter a sentence or terms and conditions:</label>
    <textarea id="sentenceInput" placeholder="Paste Your Terms and Conditions Here" rows="5" cols="50" required></textarea>
    <button type="submit">Check T&C</button>
  </form>

  <!-- Area to display the results -->
  <h2>Results:</h2>
  <pre id="Results"></pre>

  <!-- Link to your JavaScript file (index.js) -->
  <script src="index.js"></script>
</body>
</html>
