<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1 class="popup-title">Analysis Tool</h1>
    <textarea class="terms-input" placeholder="Enter terms here..."></textarea>
    <button class="analyse-button">Analyse</button>

    <div class="loading-indicator" style="display: none;">Loading...</div>

    <div class="result-container">
      <!-- Example of a result item -->
      <div class="result-item">
        <div class="result-header">
          <div class="severity-label severity-high">High Severity</div>
          <button class="expand-button">Expand</button>
        </div>
        <div class="result-content">
          <p>Detailed information about the high severity issue.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.expand-button').forEach(function(button) {
      button.addEventListener('click', function() {
        const content = this.parentElement.nextElementSibling;
        content.classList.toggle('expanded');
        this.textContent = content.classList.contains('expanded') ? 'Collapse' : 'Expand';
      });
    });
  </script>
</body>
</html>
